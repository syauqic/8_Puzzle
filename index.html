<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8 Puzzle Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>8 Puzzle Visual Demo</h1>

    <!-- Progress bar -->
    <div class="progress"><div class="progress-bar"></div></div>

    <!-- Tombol arah -->
    <div class="controls-top" id="arrowUp" style="display: none">
      <button onclick="moveTile('up')">▲</button>
    </div>

    <div class="board-wrapper">
      <div class="controls-left" id="arrowLeft" style="display: none">
        <button onclick="moveTile('left')">◀</button>
      </div>
      <div class="board" id="board"></div>
      <div class="controls-right" id="arrowRight" style="display: none">
        <button onclick="moveTile('right')">▶</button>
      </div>
    </div>

    <div class="controls-bottom" id="arrowDown" style="display: none">
      <button onclick="moveTile('down')">▼</button>
    </div>

    <!-- Tombol utama -->
    <div class="controls">
      <button id="generateBtn" onclick="generatePuzzle()">Generate</button>
      <button id="solveBtn" onclick="startSolve()" style="display: none">
        Solve (Dummy)
      </button>
      <button id="tryBtn" onclick="enableTryIt()" style="display: none">
        Try It
      </button>
    </div>

    <!-- Canvas confetti & audio -->
    <canvas id="confetti"></canvas>
    <audio id="winSound" src="audio/complete.mp3" preload="auto"></audio>

    <script src="main.js" defer></script>
  </body>
</html>
